  eval: True
  extension: JPG

model:
  outside_level: 0  # No outside region to model.

bounding:
  bound_mode: camera_max
  bound_scale: 2.0

regularizer:
  lambda_T_inside: 0.01

  lambda_dist: 0.01
  dist_from: 3000

  lambda_ascending: 0.01

procedure:
  reset_sh_ckpt: [15000]
